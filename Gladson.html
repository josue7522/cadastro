<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Tela Cadastro</title>
</head>

<body>
  <!-- NavBar -->
  <header>
    <nav class="navbar navbar-expand-md navbar bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
          </ul>
          <form class="d-flex">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="ListaDePessoas.html"> Listas de Pessoas </a></li>
            </ul>
          </form>
        </div>
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>
  </header>
  <br>

  <!-- Começo da Página -->
  <div class="container" id="PessoaCadastro">
    <h1>Olá realize seu cadastro</h1>

    <form action=""> 

    <!-- Nome -->
    <div class="mb-3">
      <label class="form-label">Nome </label>
      <input type="text" name="nome_usuario" class="form-control" id="nome" value="" placeholder="Digite seu nome"
        minlength="5" required>
    </div>

    <!-- CPF -->
    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="number" class="form-control" id="cpf" value="" placeholder="000.000.000-00">
    </div>

    <!-- RG -->
    <div class="mb-3">
      <label class="form-label">RG</label>
      <input type="number" class="form-control" id="rg" value="" placeholder="0000-000">
    </div>

    <!-- CEP -->
    <div class="mb-3">
      <label class="form-label">CEP</label>
      <input type="number" class="form-control" id="cep" value="" placeholder="00000-000">
    </div>

    <!-- Endereço -->
    <div class="mb-3">
      <label class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" value="" placeholder="Rua e o bairro">
    </div>

    <!-- Botão de enviar o Cadastro -->
    <button type="submit" class="btn btn-secondary" onclick="realizarCadastro()"> Realizar Cadastro</button>

    </form>
  </div>


  <!-- Script -->
  <script>

    //metodo para pegar os dados
    function realizarCadastro() {

      var nomeUsuario = document.getElementsById("nome").value;
      var cpf = document.getElementById("cpf").value;
      var rg = document.getElementById("rg").value;
      var cep = document.getElementById("cep").value;
      var endereco = document.getElementById("endereco").value;

    }

    function mostrarCadastro() {

      var nomeUsuario = document.getElementsById("nome").value;

      document.getElementById("receber_turma_usuario").value = nomeUsuario;

      document.getElementById("valor_nome").innerHTML = nomeUsuario;
    }
  </script>



  <!-- BootStrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
