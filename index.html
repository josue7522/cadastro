<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro Pessoas</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="cadastro.php" >
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro Pessoas</h1>
                    </div>
                    <div class="login-button">
                        <button><a href=>Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Cpf</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Cpf" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">RG</label>
                        <input id="number" type="text" name="number" placeholder="Digite seu RG" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Endereço</label>
                        <input id="password" type="text" name="password" placeholder="Digite seu Endereço" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">CEP</label>
                        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Digite seu CEP" required>
                    </div>

                </div>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href=>Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
